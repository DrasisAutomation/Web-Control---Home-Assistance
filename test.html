<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Center the button */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        
        .toggle-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .toggle-button:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        
        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .toggle-button.on {
            box-shadow: 0 0 15px rgba(255, 200, 0, 0.8);
        }
        
        .toggle-button .icon {
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .toggle-button.on .icon {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <button class="toggle-button" id="toggleBtn" disabled>
        <i class="fas fa-lightbulb icon" id="bulbIcon"></i>
    </button>

    <script>
        const WS_URL = "wss://demo.lumihomepro1.com/api/websocket";
        const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIzNGNlNThiNDk1Nzk0NDVmYjUxNzE2NDA0N2Q0MGNmZCIsImlhdCI6MTc2NTM0NzQ5MSwiZXhwIjoyMDgwNzA3NDkxfQ.Se5PGwx0U9aqyVRnD1uwvCv3F-aOE8H53CKA5TqsV7U";
        const LIGHT = "light.row_1_2";

        let ws, isOn = false, ready = false;
        const toggleBtn = document.getElementById('toggleBtn');
        const bulbIcon = document.getElementById('bulbIcon');

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("WebSocket connected");
                ws.send(JSON.stringify({type: "auth", access_token: TOKEN}));
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                console.log("Message:", data.type);
                
                if (data.type === "auth_ok") {
                    console.log("Authentication successful");
                    ready = true;
                    toggleBtn.disabled = false;
                    
                    // Get initial state
                    setTimeout(() => {
                        ws.send(JSON.stringify({
                            id: 1,
                            type: "get_states"
                        }));
                        
                        // Subscribe to changes
                        setTimeout(() => {
                            ws.send(JSON.stringify({
                                id: 2,
                                type: "subscribe_events",
                                event_type: "state_changed"
                            }));
                        }, 100);
                    }, 100);
                } 
                else if (data.type === "result" && data.id === 1) {
                    if (data.success && data.result) {
                        const light = data.result.find(e => e.entity_id === LIGHT);
                        if (light) {
                            isOn = light.state === "on";
                            updateUI();
                        }
                    }
                }
                else if (data.type === "event" && data.event?.event_type === "state_changed") {
                    if (data.event.data.entity_id === LIGHT) {
                        isOn = data.event.data.new_state.state === "on";
                        updateUI();
                    }
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                toggleBtn.disabled = true;
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected");
                toggleBtn.disabled = true;
                ready = false;
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Toggle light function
        function toggleLight() {
            if (!ready || !ws || ws.readyState !== WebSocket.OPEN) {
                console.log("Not ready to toggle");
                return;
            }
            
            console.log("Toggling light, current state:", isOn);
            const service = isOn ? "turn_off" : "turn_on";
            
            ws.send(JSON.stringify({
                id: Date.now(),
                type: "call_service",
                domain: "light",
                service: service,
                service_data: {entity_id: LIGHT}
            }));
            
            // Update UI optimistically
            isOn = !isOn;
            updateUI();
        }

        // Update button UI
        function updateUI() {
            if (isOn) {
                toggleBtn.classList.add('on');
                bulbIcon.classList.remove('fa-lightbulb');
                bulbIcon.classList.add('fa-solid', 'fa-lightbulb');
            } else {
                toggleBtn.classList.remove('on');
                bulbIcon.classList.remove('fa-solid', 'fa-lightbulb');
                bulbIcon.classList.add('fa-lightbulb');
            }
        }

        // Event listener
        toggleBtn.addEventListener('click', toggleLight);
        
        // Start connection
        connectWebSocket();
    </script>
</body>
</html>
