<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Center the button */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .toggle-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .toggle-button:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-button.active {
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
        }

        .toggle-button .icon {
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
        }

        .toggle-button.active .icon {
            color: #4285f4;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            width: 600px;
            height: 500px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff3333;
        }

        .modal-title-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .camera-preview-container {
            width: 100%;
            height: 380px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #888;
            font-family: Arial, sans-serif;
        }

        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #555;
        }

        .camera-placeholder span {
            font-size: 16px;
            color: #aaa;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .camera-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgb(0, 0, 0);
            font-size: 20px;
        }

        .camera-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .camera-btn.record {
            background: rgba(255, 0, 0, 0.2);
        }

        .camera-btn.record:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .camera-btn.active {
            background: rgba(66, 133, 244, 0.3);
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .timestamp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .camera-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .loading-spinner i {
            font-size: 32px;
            color: #4285f4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <button class="toggle-button" id="toggleBtn" disabled>
        <i class="fas fa-video icon" id="cameraIcon"></i>
    </button>

    <!-- Camera Modal -->
    <div class="modal-overlay" id="cameraModal">
        <div class="modal-content">
            <div class="modal-title-text">Camera Preview</div>

            <button class="close-modal" id="closeModal">&times;</button>

            <div class="camera-preview-container" id="cameraPreview">
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <i class="fas fa-video"></i>
                    <span>Camera feed will appear here</span>
                </div>
                <img class="camera-preview" id="cameraImage" style="display: none;" alt="Camera Feed">

                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner"></i>
                </div>

                <div class="camera-status" id="cameraStatus">Connecting...</div>
                <div class="timestamp" id="timestamp"></div>
                <div class="camera-info" id="cameraInfo">HD â€¢ 30fps</div>
            </div>

            <div class="camera-controls">
                <button class="camera-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="camera-btn" id="pauseBtn" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="camera-btn" id="snapshotBtn" title="Take Snapshot">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="camera-btn record" id="recordBtn" title="Start Recording">
                    <i class="fas fa-circle"></i>
                </button>
                <button class="camera-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket configuration
        const WS_URL = "wss://demo.lumihomepro1.com/api/websocket";
        const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIzNGNlNThiNDk1Nzk0NDVmYjUxNzE2NDA0N2Q0MGNmZCIsImlhdCI6MTc2NTM0NzQ5MSwiZXhwIjoyMDgwNzA3NDkxfQ.Se5PGwx0U9aqyVRnD1uwvCv3F-aOE8H53CKA5TqsV7U";
        const CAMERA_ENTITY = "camera.192_168_2_67"; // Replace with your camera entity

        let ws, ready = false, isPlaying = false, isRecording = false;
        let messageId = 1;
        let cameraPicturePath = "";

        const toggleBtn = document.getElementById('toggleBtn');
        const cameraIcon = document.getElementById('cameraIcon');
        const cameraModal = document.getElementById('cameraModal');
        const closeModal = document.getElementById('closeModal');
        const cameraPreview = document.getElementById('cameraPreview');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraImage = document.getElementById('cameraImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraStatus = document.getElementById('cameraStatus');
        const timestamp = document.getElementById('timestamp');
        const cameraInfo = document.getElementById('cameraInfo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const snapshotBtn = document.getElementById('snapshotBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let refreshInterval;
        let baseUrl = "";

        // Make the button draggable
        function makeButtonDraggable(btn) {
            let isDrag = false, startX, startY, origX, origY;

            btn.addEventListener("mousedown", e => {
                isDrag = true;
                startX = e.clientX;
                startY = e.clientY;
                origX = btn.offsetLeft;
                origY = btn.offsetTop;
                btn.style.cursor = "grabbing";
                e.stopPropagation();
            });

            window.addEventListener("mousemove", e => {
                if (!isDrag) return;
                let dx = e.clientX - startX;
                let dy = e.clientY - startY;
                btn.style.left = (origX + dx) + "px";
                btn.style.top = (origY + dy) + "px";
            });

            window.addEventListener("mouseup", () => {
                isDrag = false;
                btn.style.cursor = "grab";
            });
        }

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("WebSocket connected");
                ws.send(JSON.stringify({ type: "auth", access_token: TOKEN }));
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                console.log("WebSocket message:", data);

                if (data.type === "auth_ok") {
                    console.log("Authentication successful");
                    ready = true;
                    toggleBtn.disabled = false;

                    // Get camera states when authenticated
                    setTimeout(() => {
                        getCameraState();
                    }, 100);
                }
                else if (data.type === "result" && data.success && data.result) {
                    // Handle camera state response
                    if (Array.isArray(data.result)) {
                        const camera = data.result.find(e => e.entity_id === CAMERA_ENTITY);
                        if (camera) {
                            console.log("Camera found:", camera);
                            // Extract base URL from camera attributes
                            if (camera.attributes?.entity_picture) {
                                cameraPicturePath = camera.attributes.entity_picture;
                                console.log("Camera picture path:", cameraPicturePath);
                            }

                        }
                    }
                }
                else if (data.type === "event" && data.event?.event_type === "state_changed") {
                    if (data.event.data.entity_id === CAMERA_ENTITY) {
                        console.log("Camera state changed:", data.event.data.new_state);
                        // Update UI based on new state
                    }
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                toggleBtn.disabled = true;
                updateCameraStatus("Connection Error");
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected");
                toggleBtn.disabled = true;
                ready = false;
                updateCameraStatus("Disconnected");
                stopCameraStream();
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Extract base URL from entity picture
        function extractBaseUrl(entityPicture) {
            if (!entityPicture) return "";

            // Remove the /api/camera_proxy/... part to get base URL
            const match = entityPicture.match(/^(https?:\/\/[^\/]+)/);
            return match ? match[1] : "";
        }

        // Get camera state
        function getCameraState() {
            if (!ready || !ws || ws.readyState !== WebSocket.OPEN) {
                console.log("Not ready to get camera state");
                return;
            }

            ws.send(JSON.stringify({
                id: messageId++,
                type: "get_states"
            }));
        }

        function getCameraSnapshot() {
            if (!cameraPicturePath) {
                console.error("Camera picture path not available");
                updateCameraStatus("Camera not ready");
                return;
            }

            const snapshotUrl = `${cameraPicturePath}&_t=${Date.now()}`;

            loadingSpinner.style.display = 'block';

            fetch(snapshotUrl, {
                headers: {
                    Authorization: `Bearer ${TOKEN}`
                }
            })
                .then(res => {
                    if (!res.ok) throw new Error(res.status);
                    return res.blob();
                })
                .then(blob => {
                    const imgUrl = URL.createObjectURL(blob);

                    cameraPlaceholder.style.display = "none";
                    cameraImage.style.display = "block";
                    cameraImage.src = imgUrl;

                    timestamp.textContent = new Date().toLocaleTimeString();
                    updateCameraStatus("Live");
                })
                .catch(err => {
                    console.error("Snapshot error:", err);
                    updateCameraStatus("Camera error");

                    cameraPlaceholder.style.display = "flex";
                    cameraImage.style.display = "none";
                })
                .finally(() => {
                    loadingSpinner.style.display = "none";
                });
        }

        // Start camera stream
        function startCameraStream() {
            if (!baseUrl) {
                console.error("No base URL available for camera");
                updateCameraStatus("Camera not available");
                return;
            }

            stopCameraStream();

            loadingSpinner.style.display = 'block';
            updateCameraStatus("Loading stream...");

            // Get initial snapshot
            getCameraSnapshot();

            // Start refreshing the snapshot every 2 seconds
            refreshInterval = setInterval(() => {
                if (isPlaying) {
                    getCameraSnapshot();
                }
            }, 2000);

            isPlaying = true;
            updateControlButtons();
        }

        // Stop camera stream
        function stopCameraStream() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }

            isPlaying = false;
            updateControlButtons();
            loadingSpinner.style.display = 'none';

            if (!cameraImage.src) {
                cameraPlaceholder.style.display = 'flex';
                cameraImage.style.display = 'none';
            }
        }

        // Update camera status
        function updateCameraStatus(status) {
            cameraStatus.textContent = status;
        }

        // Update control buttons state
        function updateControlButtons() {
            if (isPlaying) {
                playBtn.classList.remove('active');
                pauseBtn.classList.add('active');
            } else {
                playBtn.classList.add('active');
                pauseBtn.classList.remove('active');
            }

            if (isRecording) {
                recordBtn.classList.add('active');
                recordBtn.innerHTML = '<i class="fas fa-square"></i>';
            } else {
                recordBtn.classList.remove('active');
                recordBtn.innerHTML = '<i class="fas fa-circle"></i>';
            }
        }

        // Open camera modal
        function openCameraModal() {
            cameraModal.style.display = 'flex';
            toggleBtn.classList.add('active');

            // If we don't have base URL yet, get camera state
            if (!baseUrl) {
                getCameraState();
            }

            // Start the stream when modal opens
            setTimeout(() => {
                startCameraStream();
            }, 500);
        }

        // Close camera modal
        function closeCameraModal() {
            cameraModal.style.display = 'none';
            toggleBtn.classList.remove('active');
            stopCameraStream();
        }

        // Toggle recording
        function toggleRecording() {
            isRecording = !isRecording;
            updateControlButtons();

            if (isRecording) {
                cameraStatus.textContent = "Recording...";
                console.log("Recording started");
            } else {
                cameraStatus.textContent = "Live";
                console.log("Recording stopped");
            }
        }

        // Take snapshot handler
        function takeSnapshotHandler() {
            // Refresh the image
            getCameraSnapshot();

            // Show feedback
            snapshotBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                snapshotBtn.innerHTML = '<i class="fas fa-camera"></i>';
            }, 1000);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                cameraPreview.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }

        // Event Listeners
        toggleBtn.addEventListener('click', openCameraModal);
        closeModal.addEventListener('click', closeCameraModal);

        playBtn.addEventListener('click', startCameraStream);
        pauseBtn.addEventListener('click', stopCameraStream);
        snapshotBtn.addEventListener('click', takeSnapshotHandler);
        recordBtn.addEventListener('click', toggleRecording);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Close modal when clicking outside
        cameraModal.addEventListener('click', (e) => {
            if (e.target === cameraModal) {
                closeCameraModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && cameraModal.style.display === 'flex') {
                closeCameraModal();
            }
        });

        // Update timestamp every second
        setInterval(() => {
            if (cameraModal.style.display === 'flex' && timestamp.textContent) {
                const now = new Date();
                timestamp.textContent = now.toLocaleTimeString();
            }
        }, 1000);

        // Initialize
        makeButtonDraggable(toggleBtn);
        connectWebSocket();

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
    </script>
</body>

</html>
