<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control - Video Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Center the button */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .toggle-button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .toggle-button:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-button.active {
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
        }

        .toggle-button .icon {
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
        }

        .toggle-button.active .icon {
            color: #4285f4;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            width: 600px;
            max-width: 90%;
            height: 500px;
            max-height: 90vh;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            z-index: 1001;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff3333;
        }

        .modal-title-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .camera-preview-container {
            width: 100%;
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            min-height: 0;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #888;
            font-family: Arial, sans-serif;
        }

        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #555;
        }

        .camera-placeholder span {
            font-size: 16px;
            color: #aaa;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        .camera-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgb(0, 0, 0);
            font-size: 20px;
        }

        .camera-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .camera-btn.record {
            background: rgba(255, 0, 0, 0.2);
        }

        .camera-btn.record:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .camera-btn.active {
            background: rgba(66, 133, 244, 0.3);
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .timestamp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .camera-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .loading-spinner i {
            font-size: 32px;
            color: #4285f4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Stream quality selector */
        .stream-quality {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .quality-btn {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #333;
        }

        .quality-btn:hover {
            background: rgba(66, 133, 244, 0.1);
        }

        .quality-btn.active {
            background: rgba(66, 133, 244, 0.3);
            border-color: #4285f4;
            color: #4285f4;
        }

        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 4;
            display: none;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <button class="toggle-button" id="toggleBtn" disabled>
        <i class="fas fa-video icon" id="cameraIcon"></i>
    </button>

    <!-- Camera Modal -->
    <div class="modal-overlay" id="cameraModal">
        <div class="modal-content">
            <div class="modal-title-text">Camera Live Stream</div>
            <button class="close-modal" id="closeModal">&times;</button>

            <div class="camera-preview-container" id="cameraPreview">
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <i class="fas fa-video"></i>
                    <span>Loading video stream...</span>
                </div>
                <img class="camera-preview" id="cameraImage" alt="Camera Feed">
                <video class="camera-preview-video" id="cameraVideo" playsinline autoplay muted></video>
                
                <div class="loading-spinner" id="loadingSpinner">
                    <i class="fas fa-spinner"></i>
                </div>
                
                <div class="camera-status" id="cameraStatus">Connecting...</div>
                <div class="timestamp" id="timestamp"></div>
                <div class="camera-info" id="cameraInfo">Live Stream</div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p id="errorText"></p>
                    <button class="quality-btn" onclick="tryAlternativeStream()" style="margin-top: 10px;">Try Alternative Method</button>
                </div>
            </div>

            <div class="stream-quality" id="streamQuality">
                <button class="quality-btn active" data-quality="stream">Video Stream</button>
                <button class="quality-btn" data-quality="snapshot">Snapshot Mode</button>
            </div>

            <div class="camera-controls">
                <button class="camera-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="camera-btn" id="pauseBtn" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="camera-btn" id="snapshotBtn" title="Take Snapshot">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="camera-btn record" id="recordBtn" title="Start Recording">
                    <i class="fas fa-circle"></i>
                </button>
                <button class="camera-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="camera-btn" id="refreshBtn" title="Refresh Stream">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket configuration
        const WS_URL = "wss://demo.lumihomepro1.com/api/websocket";
        const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIzNGNlNThiNDk1Nzk0NDVmYjUxNzE2NDA0N2Q0MGNmZCIsImlhdCI6MTc2NTM0NzQ5MSwiZXhwIjoyMDgwNzA3NDkxfQ.Se5PGwx0U9aqyVRnD1uwvCv3F-aOE8H53CKA5TqsV7U";
        const CAMERA_ENTITY = "camera.192_168_2_67";
        const HOME_ASSISTANT_BASE_URL = "https://demo.lumihomepro1.com";

        let ws, ready = false, isPlaying = false, isRecording = false;
        let messageId = 1;
        let cameraPicturePath = "";
        let cameraStreamUrl = "";
        let currentStreamType = "stream"; // "stream" or "snapshot"
        let mediaRecorder = null;
        let recordedChunks = [];

        const toggleBtn = document.getElementById('toggleBtn');
        const cameraIcon = document.getElementById('cameraIcon');
        const cameraModal = document.getElementById('cameraModal');
        const closeModal = document.getElementById('closeModal');
        const cameraPreview = document.getElementById('cameraPreview');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraImage = document.getElementById('cameraImage');
        const cameraVideo = document.getElementById('cameraVideo');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cameraStatus = document.getElementById('cameraStatus');
        const timestamp = document.getElementById('timestamp');
        const cameraInfo = document.getElementById('cameraInfo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const snapshotBtn = document.getElementById('snapshotBtn');
        const recordBtn = document.getElementById('recordBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const streamQuality = document.getElementById('streamQuality');

        let refreshInterval;

        // Make the button draggable
        function makeButtonDraggable(btn) {
            let isDrag = false, startX, startY, origX, origY;

            btn.addEventListener("mousedown", e => {
                isDrag = true;
                startX = e.clientX;
                startY = e.clientY;
                origX = btn.offsetLeft;
                origY = btn.offsetTop;
                btn.style.cursor = "grabbing";
                e.stopPropagation();
            });

            window.addEventListener("mousemove", e => {
                if (!isDrag) return;
                let dx = e.clientX - startX;
                let dy = e.clientY - startY;
                btn.style.left = (origX + dx) + "px";
                btn.style.top = (origY + dy) + "px";
            });

            window.addEventListener("mouseup", () => {
                isDrag = false;
                btn.style.cursor = "grab";
            });
        }

        // Connect to WebSocket
        function connectWebSocket() {
            console.log("Connecting to WebSocket...");
            updateCameraStatus("Connecting to HA...");

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("WebSocket connected");
                ws.send(JSON.stringify({ type: "auth", access_token: TOKEN }));
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                console.log("WebSocket message type:", data.type);

                if (data.type === "auth_ok") {
                    console.log("Authentication successful");
                    ready = true;
                    toggleBtn.disabled = false;
                    updateCameraStatus("Connected to HA");

                    // Get camera states when authenticated
                    setTimeout(() => {
                        getCameraState();
                    }, 100);
                }
                else if (data.type === "result" && data.success && data.result) {
                    if (Array.isArray(data.result)) {
                        const camera = data.result.find(e => e.entity_id === CAMERA_ENTITY);
                        if (camera) {
                            console.log("Camera found:", camera.entity_id);
                            
                            // Extract camera picture path for snapshots
                            if (camera.attributes?.entity_picture) {
                                cameraPicturePath = camera.attributes.entity_picture;
                                console.log("Camera picture path:", cameraPicturePath);
                                
                                if (cameraPicturePath.startsWith('/')) {
                                    cameraPicturePath = HOME_ASSISTANT_BASE_URL + cameraPicturePath;
                                }
                            }
                            
                            // Try to get stream URL
                            if (camera.attributes?.stream_source) {
                                cameraStreamUrl = camera.attributes.stream_source;
                                console.log("Stream source found:", cameraStreamUrl);
                            } else {
                                // Try to construct stream URL
                                cameraStreamUrl = `${HOME_ASSISTANT_BASE_URL}/api/hls/${camera.entity_id}/playlist.m3u8?token=${TOKEN}`;
                                console.log("Constructed stream URL:", cameraStreamUrl);
                            }
                            
                            // Update camera info
                            if (camera.attributes?.friendly_name) {
                                cameraInfo.textContent = camera.attributes.friendly_name;
                            }
                            
                            // If modal is open, start the stream
                            if (cameraModal.style.display === 'flex') {
                                setTimeout(startCameraStream, 500);
                            }
                        }
                    }
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                toggleBtn.disabled = true;
                updateCameraStatus("Connection Error");
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected");
                toggleBtn.disabled = true;
                ready = false;
                updateCameraStatus("Disconnected");
                stopCameraStream();
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Get camera state
        function getCameraState() {
            if (!ready || !ws || ws.readyState !== WebSocket.OPEN) {
                console.log("Not ready to get camera state");
                return;
            }

            console.log("Requesting camera state...");
            ws.send(JSON.stringify({
                id: messageId++,
                type: "get_states"
            }));
        }

        // Get camera snapshot (fallback method)
        function getCameraSnapshot() {
            if (!cameraPicturePath) {
                showError("Camera picture path not available");
                return;
            }

            const snapshotUrl = `${cameraPicturePath}&_t=${Date.now()}`;
            console.log("Loading snapshot from:", snapshotUrl);

            // Create a new image element
            const newImage = new Image();
            
            newImage.onload = () => {
                console.log("Snapshot loaded successfully");
                cameraPlaceholder.style.display = "none";
                cameraImage.style.display = "block";
                cameraVideo.style.display = "none";
                cameraImage.src = newImage.src;
                timestamp.textContent = new Date().toLocaleTimeString();
                updateCameraStatus("Live Snapshot");
                hideError();
            };
            
            newImage.onerror = (err) => {
                console.error("Error loading snapshot:", err);
                showError("Failed to load snapshot");
            };
            
            newImage.src = snapshotUrl;
        }

        // Start video stream
        function startCameraStream() {
            stopCameraStream();
            
            if (currentStreamType === "snapshot") {
                // Use snapshot mode
                getCameraSnapshot();
                refreshInterval = setInterval(() => {
                    if (isPlaying) {
                        getCameraSnapshot();
                    }
                }, 1000); // 1 second refresh
                isPlaying = true;
                updateControlButtons();
                return;
            }
            
            // Try video stream
            if (!cameraStreamUrl) {
                showError("No stream URL available. Trying snapshot mode...");
                currentStreamType = "snapshot";
                updateQualityButtons();
                startCameraStream();
                return;
            }

            console.log("Starting video stream from:", cameraStreamUrl);
            loadingSpinner.style.display = 'block';
            updateCameraStatus("Starting video stream...");

            // Try HLS stream first (most common for HA cameras)
            if (cameraStreamUrl.includes('.m3u8')) {
                // Try to use hls.js for HLS streams
                if (typeof Hls !== 'undefined') {
                    startHlsStream();
                } else {
                    // Load hls.js library
                    loadHlsLibrary();
                }
            } else {
                // Try direct video stream
                startDirectVideoStream();
            }
        }

        // Load HLS library
        function loadHlsLibrary() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = startHlsStream;
            script.onerror = () => {
                console.error("Failed to load HLS.js");
                showError("HLS library failed to load. Trying direct stream...");
                startDirectVideoStream();
            };
            document.head.appendChild(script);
        }

        // Start HLS stream
        function startHlsStream() {
            if (typeof Hls === 'undefined') {
                showError("HLS.js not available");
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(cameraStreamUrl);
                hls.attachMedia(cameraVideo);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log("HLS manifest parsed, starting playback");
                    cameraPlaceholder.style.display = "none";
                    cameraImage.style.display = "none";
                    cameraVideo.style.display = "block";
                    loadingSpinner.style.display = "none";
                    cameraVideo.play();
                    updateCameraStatus("Live Video Stream");
                    hideError();
                    isPlaying = true;
                    updateControlButtons();
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS error:", data);
                    if (data.fatal) {
                        showError("HLS stream error. Trying direct stream...");
                        startDirectVideoStream();
                    }
                });
                
                // Store reference for cleanup
                window.hlsInstance = hls;
            } else if (cameraVideo.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                cameraVideo.src = cameraStreamUrl;
                cameraVideo.addEventListener('loadedmetadata', () => {
                    cameraPlaceholder.style.display = "none";
                    cameraImage.style.display = "none";
                    cameraVideo.style.display = "block";
                    loadingSpinner.style.display = "none";
                    cameraVideo.play();
                    updateCameraStatus("Live Video Stream");
                    hideError();
                    isPlaying = true;
                    updateControlButtons();
                });
            } else {
                showError("Browser doesn't support HLS. Trying snapshot mode...");
                currentStreamType = "snapshot";
                updateQualityButtons();
                startCameraStream();
            }
        }

        // Start direct video stream
        function startDirectVideoStream() {
            console.log("Trying direct video stream");
            
            // Try different stream formats
            const streamUrls = [
                cameraStreamUrl,
                `${HOME_ASSISTANT_BASE_URL}/api/camera_proxy_stream/${CAMERA_ENTITY}?token=${TOKEN}`,
                `${HOME_ASSISTANT_BASE_URL}/api/camera_proxy_stream/camera.${CAMERA_ENTITY.split('.')[1]}?token=${TOKEN}`
            ];
            
            let currentUrlIndex = 0;
            
            function tryNextStream() {
                if (currentUrlIndex >= streamUrls.length) {
                    showError("All stream methods failed. Switching to snapshot mode.");
                    currentStreamType = "snapshot";
                    updateQualityButtons();
                    startCameraStream();
                    return;
                }
                
                const url = streamUrls[currentUrlIndex];
                console.log("Trying stream URL:", url);
                
                cameraVideo.src = url;
                cameraVideo.load();
                
                cameraVideo.onloadeddata = () => {
                    console.log("Direct stream loaded successfully");
                    cameraPlaceholder.style.display = "none";
                    cameraImage.style.display = "none";
                    cameraVideo.style.display = "block";
                    loadingSpinner.style.display = "none";
                    cameraVideo.play();
                    updateCameraStatus("Live Video Stream");
                    hideError();
                    isPlaying = true;
                    updateControlButtons();
                };
                
                cameraVideo.onerror = () => {
                    console.error("Failed to load stream URL:", url);
                    currentUrlIndex++;
                    tryNextStream();
                };
                
                // Timeout
                setTimeout(() => {
                    if (!isPlaying) {
                        currentUrlIndex++;
                        tryNextStream();
                    }
                }, 5000);
            }
            
            tryNextStream();
        }

        // Stop camera stream
        function stopCameraStream() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            if (window.hlsInstance) {
                window.hlsInstance.destroy();
                window.hlsInstance = null;
            }
            
            if (cameraVideo) {
                cameraVideo.pause();
                cameraVideo.src = "";
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            isPlaying = false;
            isRecording = false;
            updateControlButtons();
            loadingSpinner.style.display = 'none';
            
            if (!cameraImage.src && !cameraVideo.src) {
                cameraPlaceholder.style.display = 'flex';
                cameraImage.style.display = 'none';
                cameraVideo.style.display = 'none';
            }
        }

        // Update camera status
        function updateCameraStatus(status) {
            cameraStatus.textContent = status;
        }

        // Update control buttons state
        function updateControlButtons() {
            if (isPlaying) {
                playBtn.classList.remove('active');
                pauseBtn.classList.add('active');
            } else {
                playBtn.classList.add('active');
                pauseBtn.classList.remove('active');
            }

            if (isRecording) {
                recordBtn.classList.add('active');
                recordBtn.innerHTML = '<i class="fas fa-square"></i>';
            } else {
                recordBtn.classList.remove('active');
                recordBtn.innerHTML = '<i class="fas fa-circle"></i>';
            }
        }

        // Update quality buttons
        function updateQualityButtons() {
            const buttons = streamQuality.querySelectorAll('.quality-btn');
            buttons.forEach(btn => {
                if (btn.dataset.quality === currentStreamType) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            console.error("Camera Error:", message);
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Try alternative stream method
        function tryAlternativeStream() {
            hideError();
            if (currentStreamType === "stream") {
                currentStreamType = "snapshot";
            } else {
                currentStreamType = "stream";
            }
            updateQualityButtons();
            startCameraStream();
        }

        // Open camera modal
        function openCameraModal() {
            cameraModal.style.display = 'flex';
            toggleBtn.classList.add('active');

            if (!ready) {
                connectWebSocket();
            } else if (!cameraStreamUrl && !cameraPicturePath) {
                getCameraState();
            } else {
                setTimeout(startCameraStream, 100);
            }
        }

        // Close camera modal
        function closeCameraModal() {
            cameraModal.style.display = 'none';
            toggleBtn.classList.remove('active');
            stopCameraStream();
        }

        // Toggle recording
        function toggleRecording() {
            if (!isPlaying) return;
            
            if (!isRecording) {
                // Start recording
                recordedChunks = [];
                try {
                    const stream = cameraVideo.captureStream ? cameraVideo.captureStream(30) : null;
                    if (stream) {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = (e) => {
                            if (e.data.size > 0) {
                                recordedChunks.push(e.data);
                            }
                        };
                        mediaRecorder.onstop = () => {
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
                            a.click();
                            URL.revokeObjectURL(url);
                        };
                        mediaRecorder.start();
                        isRecording = true;
                        updateControlButtons();
                        cameraStatus.textContent = "Recording...";
                    } else {
                        alert("Recording not supported in this browser");
                    }
                } catch (e) {
                    console.error("Recording error:", e);
                    alert("Recording failed: " + e.message);
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                updateControlButtons();
                cameraStatus.textContent = "Live";
            }
        }

        // Take snapshot from video
        function takeSnapshotHandler() {
            if (currentStreamType === "stream" && cameraVideo.src) {
                // Capture from video
                const canvas = document.createElement('canvas');
                canvas.width = cameraVideo.videoWidth;
                canvas.height = cameraVideo.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(cameraVideo, 0, 0);
                
                const dataUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = `snapshot-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.png`;
                a.click();
                
                // Show feedback
                snapshotBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    snapshotBtn.innerHTML = '<i class="fas fa-camera"></i>';
                }, 1000);
            } else {
                // Refresh snapshot
                getCameraSnapshot();
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                cameraPreview.requestFullscreen().catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Refresh stream
        function refreshStream() {
            stopCameraStream();
            setTimeout(startCameraStream, 100);
            
            // Show feedback
            refreshBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
            }, 1000);
        }

        // Event Listeners
        toggleBtn.addEventListener('click', openCameraModal);
        closeModal.addEventListener('click', closeCameraModal);
        playBtn.addEventListener('click', startCameraStream);
        pauseBtn.addEventListener('click', stopCameraStream);
        snapshotBtn.addEventListener('click', takeSnapshotHandler);
        recordBtn.addEventListener('click', toggleRecording);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        refreshBtn.addEventListener('click', refreshStream);

        // Quality selector
        streamQuality.addEventListener('click', (e) => {
            if (e.target.classList.contains('quality-btn')) {
                const quality = e.target.dataset.quality;
                if (quality !== currentStreamType) {
                    currentStreamType = quality;
                    updateQualityButtons();
                    startCameraStream();
                }
            }
        });

        // Close modal when clicking outside
        cameraModal.addEventListener('click', (e) => {
            if (e.target === cameraModal) {
                closeCameraModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && cameraModal.style.display === 'flex') {
                closeCameraModal();
            }
        });

        // Update timestamp every second
        setInterval(() => {
            if (cameraModal.style.display === 'flex') {
                const now = new Date();
                timestamp.textContent = now.toLocaleTimeString();
            }
        }, 1000);

        // Video error handling
        cameraVideo.addEventListener('error', (e) => {
            console.error("Video element error:", e);
            if (currentStreamType === "stream") {
                showError("Video stream error. Trying snapshot mode...");
                currentStreamType = "snapshot";
                updateQualityButtons();
                startCameraStream();
            }
        });

        // Video play event
        cameraVideo.addEventListener('play', () => {
            isPlaying = true;
            updateControlButtons();
            hideError();
        });

        // Video pause event
        cameraVideo.addEventListener('pause', () => {
            isPlaying = false;
            updateControlButtons();
        });

        // Initialize
        makeButtonDraggable(toggleBtn);
        connectWebSocket();

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
    </script>
</body>
</html>
